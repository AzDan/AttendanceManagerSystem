<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SIGN UP</title>
  <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>

<body>
  <form action="signup.php" method="post">
    <div class="signupinfo">
      <div class="first-last">
          <label for="branch">Branch</label>
          <select class="ipbox" name="branch"  style="margin-left:24px;" required>
            <option value="biotech">Biotech</option>
            <option value="civil">Civil</option>
            <option value="chemical">Chemical</option>
            <option value="cse">CSE</option>
            <option value="ee">EE</option>
            <option value="ece">ECE</option>
            <option value="it">IT</option>
            <option value="mech">ME</option>
            <option value="prod">PIE</option>
          </select>
          <label for="sem">Sem</label>
          <select class="ipbox" name="sem" style="margin-left:18px;" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          <br>
          <label for="grp">Group</label>
          <select class="ipbox" name="grp" style="margin-left:30px;" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
          <label for="grp">SubGroup</label>
          <select class="ipbox" name="subgrp" style="margin-left:25px;" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <br>
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" name="fname" class="ipbox" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last Name" name="lname" class="ipbox" style="margin-left: 80px;" required>
      </div>
        <br>
      <div class="email-pass">
        <label for="email">E-mail</label>
        <input type="text" placeholder="E-mail" name="email" class="email-box" required>
      </div>
        <br>
      <div class="reg-no">
        <label for="regno">Registration Number</label>
        <input type="text" placeholder="Reg. No." name="regno" class="reg-box" required>
      </div>
        <br>
      <div class="email-pass">
        <label for="pword">Password</label>
        <input type="password" placeholder="Password" name="pword" class="pass-box" required>
      </div>
        <br>
        <button type="submit" class="signupbtn"><span>SUBMIT</span></button>
    </div>
  </form>
</body>

</html>
